<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navigation_bar">
                <div class="logo">
                   <button class="meet_btn"><img src="2560px-Google_Meet_text_logo_(2020).svg.png" alt="logo" class="meet_logo"></button>
                    
                </div>
                <div class="navigation">
                    <div class="navigation_right">
                        <div class="symbols">
                            <time datetime="9:56" class="date"><nobr>9:56 &#183; Sat, Sept 23</nobr></time>
                            <img src="question-circle.svg" alt="question" class="question">
                            <img src="message_alert_outline_icon_139379.svg" alt="problem" class="problem">
                            <img src="81282.png" alt="setting" class="setting">
                        </div>
                    </div>
                    <div class="navigation_right">
                            <i class="material-icons" style="font-size: 29px;">apps</i>
                        <div class="proof">
                            <img src="unnamed.png" alt="img" class="profile" class="google">
                        </div>
                        
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <section class="hero-1">
            <div class="hero">
                <div class="hero_cards">
                    <h1 class="hero_dis">Premium video meetings.<br> Now free for everyone.</h1>
                    <p class="hero_sub">We re-engineered the service we built for secure business<br> meetings, Google Meet, to make it free and available for all.</p>
                </div>
                 <div class="new_meet">
                    <nobr>
                    <button class="meeting"><i class="fa fa-video-camera"></i> &#160;New Meeting</button>
                    &#160; &#160;
                    <input class="link" type="text" placeholder="&#127929;&#160; Enter a code or link">
                    <button class="join">Join</button>
                    </nobr>
                 </div>
        </div>
        <img class="img" src="user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="img">
        </section>
    </main>
    <footer >
        <div class="footer">  
            <nobr>
                <a href="#" class="learn_more" >Learn more</a>
                about Google Meet
            </nobr>  
        </div>
        
    </footer>
</body>
</html>
